<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./src/styles.css"/>
  <script src="./src/script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Left card: Forecast -->
    <div class="top-cards">
      <div class="card small-card left-card">
        <h3>Forecast</h3>
        <div class="forecast-list"></div>
      </div>

      <!-- Center card: Current Weather -->
      <div class="card main-card">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search" />
          <button>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
              <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
            </svg>
          </button>
        </div>

        <div class="weather loading">

          <h2 class="city">Weather in Hyderabad</h2>
          <h1 class="temp">25.02Â°C</h1>
          <div class="description">Cloudy</div>
          <div class="humidity">Humidity: 91%</div>
          <div class="wind">Wind speed: 63.05 km/h</div>
          <div class="card precip-box">
            <strong>Precipitation</strong><br />
            <span class="precip-value">0%</span>
          </div>

        </div>
      </div>

      <!-- Right card: Weather Details -->
      <div class="card small-card right-card">
          <h3>Details</h3>
          <div class="grid">
            <div class="detail-item">
              <img src="images/uv-index.png" alt="UV Index" class="icon">
              <strong>UV</strong><br/>-- 
            </div>
            <div class="detail-item">
              <img src="images/dew-point.png" alt="Dew Point" class="icon">
              <strong>Dew</strong><br/>-- 
            </div>
            <div class="detail-item">
              <img src="images/pressure.jpg" alt="Pressure" class="icon">
              <strong>Pressure</strong><br/>-- 
            </div>
            <div class="detail-item">
              <img src="images/visibility.png" alt="Visibility" class="icon">
              <strong>Visibility</strong><br/>-- 
            </div>
          </div>
        </div>
    </div>

    
    <div class="card" id="aqi-card">
      
        <h3>Air Quality Index (AQI)</h3>
        <p id="aqi-value">--</p>
        <p id="aqi-description">Loading...</p>
      
      
    </div>
  </div>

  <footer class="app-footer">
      <p>
        Developed by <a href= https://github.com/SVidhya4>Sri Vidhya</a>
      </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
      max: 10,
      speed: 800,
      scale: 1.03,
      glare: true,
      "max-glare": 0.5,
    });
  </script>

</body>
</html>
